<html>
  <head>
    <title>[radioedit]</title>
  </head>
  <body>
    <form method="get"  action="/new"><input type="text" name="name"></form>
    <form method="post" action="/kill?all=true" onsubmit="return confirm('kill all stacks?')"><input type="submit" value="kill all"></form>

    {.section exception}
    <h3>An exception has occurred when attempting to communicate with cloud servers</h3>
    <p>{msg}</p>
    {.end} 
    {.section servers}
    <table>
      <tr>
        <th>Name</th>
        <th>IP</th>
        <th>root</th>
        <th>created</th>
        <th>action</th>
      </tr>
      {.repeated section @}
         <tr style="background: url(http://{ip}/media/dashboard/img/content_shadow.png) repeat-x;">
           <td><a href="http://{ip}">{name}</a></td>
           <td>{ip}</td>
           <td>{password}</td>
           <td>{created}</td>
           <td><a href="/kill?name={id}">kill</a></td>
         </tr>
      {.end}
    </table>
    {.end}
  </body>
</html>
